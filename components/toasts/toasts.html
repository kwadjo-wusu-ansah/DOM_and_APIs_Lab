<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Toasts</title>

  <body>
    <!-- Toast - Save Note -->
    <div class="toast">
      <div class="toast__left">
        <svg
          class="toast__checkmark-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            fill-rule="evenodd"
            d="m15.993 10.222-4.618 4.618a.746.746 0 0 1-1.061 0l-2.309-2.309a.75.75 0 0 1 1.06-1.061l1.78 1.779 4.087-4.088a.75.75 0 1 1 1.061 1.061ZM12 2.5c-5.238 0-9.5 4.262-9.5 9.5 0 5.239 4.262 9.5 9.5 9.5s9.5-4.261 9.5-9.5c0-5.238-4.262-9.5-9.5-9.5Z"
            clip-rule="evenodd"
          />
        </svg>
        <p class="toast__text">Note saved successfully!</p>
      </div>
      <div class="toast__right">
        <a href="#" class="toast__close-link">
          <svg
            class="toast__close-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="m6 6 12 12M18 6 6 18"
            />
          </svg>
        </a>
      </div>
    </div>
