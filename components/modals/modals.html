    <!-- Modal - Archive Note Light and Dark Modal Desktop and Mobile -->
     <!-- reminder to change the colour of the primary button to match archive  color  (--blue-500)-->

    <div class="modal">
      <div class="modal__top">
        <div class="modal__icon-container">
          <svg
            class="modal__icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M21 7.782v8.435C21 19.165 18.919 21 15.974 21H8.026C5.081 21 3 19.165 3 16.216V7.782C3 4.834 5.081 3 8.026 3h7.948C18.919 3 21 4.843 21 7.782Z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="m15 14-3.002 3L9 14M11.998 17v-7M20.934 7H3.059"
            />
          </svg>
        </div>
        <div class="modal__info">
          <p class="modal__info-title">Archive Note</p>
          <p class="modal__info-description">
            Are you sure you want to archive this note? You can find it in the
            Archived Notes section and restore it anytime.
          </p>
        </div>
      </div>

      <hr class="modal__divider" />

      <div class="modal__bottom">
        <button class="modal__btn modal__btn--secondary">Cancel</button>
        <button class="modal__btn modal__btn--primary">Archive Note</button>
      </div>
    </div>
